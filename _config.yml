# Site
name: "Carlos Chilla"
title: "Carlos Chilla"
description: "Blog about Software stuffs"
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'

#google_analytics: 'UA-46278016-1'
#mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Authors
authors:
  chillaso:
    name: chillaso
    display_name: Carlos Chilla
    avatar: 'assets/images/avatar.jpeg'
    email: carlos.chillagonzalez@gmail.com
    # Link for name label
    web: https://chillaso.github.io
    # Link for follow button
    twitter: https://github.com/Chillaso
    description: "Solutions Architect at Everis. I love learning new stuffs"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
